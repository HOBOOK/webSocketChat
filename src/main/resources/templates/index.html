<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>픽챗</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-sanitize.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
    <script src="https://cdn.rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-2.5.0.js"></script>

    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <div class="wrapper" ng-app="chatApp" ng-controller="chatController">

        <nav class="sidebar">

        </nav>

        <div id="chat-rooms-container">
            <div>
                <h3>채팅방</h3>
            </div>
            <div id="chat-room-container">
                <div id="chat-room" ng-repeat="room in rooms" ng-click="connect($event, room)">
                    <img ng-src="img/thumbnail.jpg" alt="thumbnail"/>
                    <span id="chat-room-info">
                        <p>{{room.title}}</p>
                        <span>({{room.member}} / {{room.max}})</span>
                    </span>

                    <div class="chat-room-detail">
                        <span ng-repeat="category in room.category">{{category}}</span>
                        <p>입장하기</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="chat-container">
            <div id="chat-page" class="hidden">
                <div class="chat-container">
                    <div class="chat-header">
                        <h2>{{currentRoom.title}}</h2>
                    </div>
                    <div class="connecting">
                        연결중...
                    </div>
                    <ul id="messageArea">

                    </ul>
                    <form id="messageForm" name="messageForm">
                        <div class="form-group">
                            <div class="input-group clearfix">
                                <input type="text" id="message" placeholder="메시지 입력..." autocomplete="off" class="form-control"/>
                                <button type="submit" ng-click="sendMessage($event)" class="primary">보내기</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
